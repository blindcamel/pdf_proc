version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - apt update -y
      - apt install -y tesseract-ocr poppler-utils libgl1-mesa-glx
      - apt install -y mupdf || echo "mupdf not available, continuing anyway"

    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt
run:
  command: uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
    env: HTTP
  env:
    - name: OPENAI_API_KEY
      value: ${OPENAI_API_KEY}
    - name: OPENAI_ASSISTANT_ID
      value: ${OPENAI_ASSISTANT_ID}